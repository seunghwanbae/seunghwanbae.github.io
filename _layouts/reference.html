---
layout: default
---
<div class="post_header">
	<span class="meta">
		{% if page.updated %}
		{{ page.updated | date: "%B %-d %Y" }}<span class="modifyed"> - updated</span>
		{% else %}
		{{ page.date | date: "%B %-d %Y" }}
		{% endif %}
	</span>
	<h1 class="subject">{{ page.title }}</h1>
</div>

<div class="wrap_contents_table" id="contentsTableWrap">
	<h3 class="wrap_contents_table__title">
		<span class="title">Contents</span>
		<button class="btn_contents_table js-slide_toggle" data-target="#contentsTable">Table of contents</button>
	</h3>
</div>

<article class="post_content" id="postContent">
	{{ content }}
</article>
